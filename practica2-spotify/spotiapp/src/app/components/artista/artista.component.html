<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!this.loading">
  <div class="col-2">
    <img [src]="this.artistas.images | noimage" class="img-fluid">
  </div>
  
  <div class="col">
    <h3>{{artistas.name}}</h3>

    <p>
      <a [href]="artistas.external_urls.spotify">Ir a la pagina del artista</a>
    </p>
  </div>
  
  <div class="col-4">
    <button routerLink="/buscar" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let tracks of Toptracks">
          <td><img [src]="tracks.album.images | noimage" width="100" height="100" alt=""></td>
          <td>{{tracks.album.name}}</td>
          <td>{{tracks.name}}</td>
          <td><audio [src]="tracks.preview_url" controls></audio></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
