<ion-item-sliding *ngFor="let lista of listas | filtroCompletado:terminada">

  <ion-list color="dark">
    <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-label slot="end" color="tertiary">{{lista.items.length}} items</ion-label>
    </ion-item>
  </ion-list>

  <ion-item-options side="start">
    <ion-item-option (click)="update_title(lista)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="end">
    <ion-item-option (click)="borra_lista(lista)" color="danger">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
