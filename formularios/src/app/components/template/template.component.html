<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger': nombre.errors?.minlength || nombre.errors?.required}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <!--El ngModel sin parentesis [ngModel] solo escucha la informacion pero con parentesis [(ngModel)] escucha y modifica la informacion-->
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [(ngModel)]="usuario.nombre"
               name="nombre"
               minlength="5"
               required
               #nombre="ngModel"
               >
            
            <div *ngIf="nombre.errors?.required">
              Este campo es requerido.
            </div>

            <div *ngIf="nombre.errors?.minlength">
              Por lo menos 5 caracteres
            </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <!--El ngModel sin parentesis [ngModel] solo escucha la informacion pero con parentesis [(ngModel)] escucha y modifica la informacion-->
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [(ngModel)]="usuario.apellido"
               name="apellido"
               minlength="5"
               required
               #apellido="ngModel">

               <div *ngIf="apellido.errors?.required">
                  Este campo es requerido.
                </div>
    
                <div *ngIf="apellido.errors?.minlength">
                  Por lo menos 5 caracteres
                </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <!--El ngModel sin parentesis [ngModel] solo escucha la informacion pero con parentesis [(ngModel)] escucha y modifica la informacion-->
      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             [(ngModel)]="usuario.correo"
             name="email"
             minlength="5"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #mail="ngModel">

             <div *ngIf="mail.errors?.required">
                Este campo es requerido.
              </div>
  
              <div *ngIf="mail.errors?.pattern">
                Debe cumplir con el patron
              </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises;" value="{{pais.codigo}}">{{pais.pais}}</option>
      </select>
    </div>
  </div>   

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
        <input type="radio" aria-label="F" name="sexo" [(ngModel)]="usuario.sexo" value="F">F
        <input type="radio" aria-label="M" name="sexo" [(ngModel)]="usuario.sexo" value="M">M
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">
        <input type="checkbox" aria-label="acepta" name="acepta" [(ngModel)]="usuario.acepta">
    </div>
  </div>    

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario | json}}
</pre>
